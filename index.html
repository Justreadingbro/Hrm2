<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Rate Monitor with GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    let map;
    let lastValidLat = null;
    let lastValidLon = null;

    document.addEventListener("DOMContentLoaded", function() {
      function updateData() {
        const url = 'https://justreadingbro.github.io/Hrm1/';  // URL of the first website

        fetch(url)
          .then(response => response.text())
          .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Extract heart rate and raw value
            const heartRateElement = doc.querySelector('#heartRate');
            const rawValueElement = doc.querySelector('#rawValue');
            const heartRate = heartRateElement ? heartRateElement.textContent : null;
            const rawValue = rawValueElement ? rawValueElement.textContent : null;

            // Extract location data
            const latitudeElement = doc.querySelector('#latitude');
            const longitudeElement = doc.querySelector('#longitude');
            const latitude = latitudeElement ? latitudeElement.textContent.split(': ')[1] : null;
            const longitude = longitudeElement ? longitudeElement.textContent.split(': ')[1] : null;

            if (heartRate && rawValue) {
              document.getElementById('heartRate').innerText = heartRate;
              document.getElementById('rawValue').innerText = rawValue;

              if (parseInt(heartRate) > 70 || parseInt(heartRate) < 50) {
                document.getElementById('alert').style.display = 'block';  // Show alert
              } else {
                document.getElementById('alert').style.display = 'none';  // Hide alert
              }
            } else {
              console.error('Failed to fetch heart rate or raw value.');
            }

            if (latitude && longitude && !isNaN(latitude) && !isNaN(longitude)) {
              lastValidLat = latitude;
              lastValidLon = longitude;
              document.getElementById('latitude').innerText = `Latitude: ${lastValidLat}`;
              document.getElementById('longitude').innerText = `Longitude: ${lastValidLon}`;
              updateMap(lastValidLat, lastValidLon);
            } else {
              console.error('Invalid location data received from the first website.');
              document.getElementById('latitude').innerText = `Latitude: ${lastValidLat !== null ? lastValidLat : "Not Available"}`;
              document.getElementById('longitude').innerText = `Longitude: ${lastValidLon !== null ? lastValidLon : "Not Available"}`;
            }
          })
          .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('heartRate').innerText = 'Error';
            document.getElementById('rawValue').innerText = 'Error';
            document.getElementById('latitude').innerText = 'Latitude: Error';
            document.getElementById('longitude').innerText = 'Longitude: Error';
          });

        setTimeout(updateData, 5000);  // Update every 5 seconds
      }

      function updateMap(lat, long) {
        if (!map) {
          map = L.map('map').setView([lat, long], 13);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
          }).addTo(map);
        } else {
          map.setView([lat, long], 13);
        }

        L.marker([lat, long]).addTo(map)
          .bindPopup('Current Location')
          .openPopup();

        document.getElementById('mapsLink').href = `https://www.openstreetmap.org/?mlat=${lat}&mlon=${long}`;
        document.getElementById('mapsLink').textContent = 'Open in OpenStreetMap';
      }

      updateData();
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Heart Rate Monitor with GPS</h1>
    <div id="alert">
      <strong>ALERT: Heart rate is abnormal!</strong>
    </div>
    <div class="data-container">
      <p><strong>Heart Rate:</strong> <span id="heartRate">Loading...</span></p>
      <p><strong>Raw Value:</strong> <span id="rawValue">Loading...</span></p>
    </div>
    <div id="location">
      <h2>Your Current Location:</h2>
      <p id="latitude">Loading...</p>
      <p id="longitude">Loading...</p>
      <a id="mapsLink" target="_blank" class="button">Open in OpenStreetMap</a>
    </div>
    <div id="map" style="height: 400px;"></div>
  </div>

  <div class="container">
    <h2>Important Information</h2>
    <ul class="info-links">
      <li><a href="heart-attack.html">What to Do in Case of a Heart Attack</a></li>
      <li><a href="medicine.html">Medicines to Use</a></li>
      <li><a href="emergency-contacts.html">Emergency Contacts</a></li>
    </ul>
  </div>
</body>
</html>
