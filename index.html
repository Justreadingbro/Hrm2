<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Rate Monitor with GPS - Display Only</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>Heart Rate Monitor with GPS</h1>
    <div id="alert" style="display: none;">
      <strong>ALERT: Heart rate is abnormal!</strong>
    </div>
    <div class="data-container">
      <p><strong>Heart Rate:</strong> <span id="heartRate">Loading...</span></p>
      <p><strong>Raw Value:</strong> <span id="rawValue">Loading...</span></p>
    </div>
    <div id="location">
      <h2>Your Current Location:</h2>
      <p id="latitude">Loading...</p>
      <p id="longitude">Loading...</p>
      <a id="mapsLink" target="_blank">Open in OpenStreetMap</a>
    </div>
    <div id="map" style="height: 400px;"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    let lastLatitude = null;
    let lastLongitude = null;

    // Function to fetch and display data from the first website
    function updateData() {
      fetch('https://justreadingbro.github.io/Hrm1/data.json')
        .then(response => response.json())
        .then(data => {
          const heartRate = data.heartRate;
          const rawValue = data.rawValue;
          const latitude = data.latitude;
          const longitude = data.longitude;

          // Update heart rate and raw value
          document.getElementById('heartRate').innerText = heartRate + ' BPM';
          document.getElementById('rawValue').innerText = rawValue;

          // Update location
          if (latitude && longitude) {
            document.getElementById('latitude').innerText = `Latitude: ${latitude}`;
            document.getElementById('longitude').innerText = `Longitude: ${longitude}`;
            document.getElementById('mapsLink').href = `https://www.openstreetmap.org/?mlat=${latitude}&mlon=${longitude}`;
            updateMap(latitude, longitude);
          } else {
            document.getElementById('latitude').innerText = 'Latitude: Not Available';
            document.getElementById('longitude').innerText = 'Longitude: Not Available';
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    // Update map with location
    function updateMap(lat, lon) {
      const map = L.map('map').setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      L.marker([lat, lon]).addTo(map)
        .bindPopup('Current Location')
        .openPopup();
    }

    // Start fetching and displaying data
    window.onload = function() {
      updateData();
      setInterval(updateData, 5000);  // Update every 5 seconds
    };
  </script>
</body>
</html>
