<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Location from ThingSpeak</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Fetch data from ThingSpeak
      function fetchData() {
        const apiKey = 'WPQAF4KMIF5SNCGD';
        const channelId = '2765312';
        const url = `https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=1`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            const feeds = data.feeds[0];
            const latitude = feeds.field3;
            const longitude = feeds.field4;

            document.getElementById('latitude').innerText = `Latitude: ${latitude}`;
            document.getElementById('longitude').innerText = `Longitude: ${longitude}`;

            if (latitude && longitude) {
              updateMap(latitude, longitude);
            } else {
              console.error("Invalid data received from ThingSpeak");
            }
          })
          .catch(error => {
            console.error("Error fetching data from ThingSpeak: ", error);
          });
      }

      // Update map with location
      function updateMap(lat, long) {
        const map = L.map('map').setView([lat, long], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
        }).addTo(map);

        L.marker([lat, long]).addTo(map)
          .bindPopup('Current Location')
          .openPopup();

        document.getElementById('mapsLink').href = `https://www.openstreetmap.org/?mlat=${lat}&mlon=${long}`;
      }

      fetchData();
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Your Location</h1>
    <div id="location">
      <h2>Current Location:</h2>
      <p id="latitude">Loading...</p>
      <p id="longitude">Loading...</p>
      <a id="mapsLink" target="_blank" class="button">Open in OpenStreetMap</a>
    </div>
    <div id="map"></div>
  </div>
</body>
</html>
